<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/registros.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Actualizar Libro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/">Librería Egg</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/autor/registro">Registrar Autor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editorial_registro">Registrar Editorial</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-expanded="false">
                        Ver más
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Editoriales</a>
                        <a class="dropdown-item" href="#">Autores</a>
                        <a class="dropdown-item" href="#">Libros</a>
                        <a class="dropdown-item" href="#">Acerca de nosotros</a>
                        <a class="dropdown-item" href="#">Consultas</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="contenedor">

        <h1>Nuevo Libro</h1>

    </div>

    <div class="cuerpo">
        <br>
        <form th:action="@{/libro/modificar/__${libro.id}__}" method="POST">
        <input hidden th:value="${libro.id}" type="text" name="id" id="id">
            <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
            <label for="ISBN">Ingrese el ISBN</label>
            <br>
            <input type="number" id="ISBN" name="ISBN" th:value="${libro.ISBN}" placeholder="ISBN">
            <br>

            <label for="titulo">Ingrese el título</label>
            <br>
            <input type="text" name="titulo" id="titulo" th:value="${libro.titulo}" placeholder="Título">
            <br>

            <label for="year">Ingrese el año del libro</label>
            <br>
            <input type="number" name="year" id="year" th:value="${libro.year}" placeholder="Año">
            <br>

            <label for="ejemplares">Ingrese el numero de ejemplares</label>
            <br>
            <input type="number" name="ejemplares" id="ejemplares" th:value="${libro.ejemplares}" placeholder="Ejemplares">
            <br>
            

            <label for="IdAutor">Ingrese el id del Autor</label>
            <br>
            <input type="text" name="idAutor" id="idAutor" th:value="${libro.autor.id}">
            <br>            

            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-danger">Borrar</button>

        </form>
        <br>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
